    <section class="body">
      <div id="content">
        <h2>Add new</h2>
        <form>
          <p>
            <label>
              title*
              <small>Must contain alpha-numeric characters.</small>
            </label>
            <input type="text" required=true placeholder="Title">
            <span class="error">
              Must only contain alpha-numeric characters.
            </span>
          </p>
          <p>
            <label>
              description*
              <small>Html syntax.</small>
            </label>
            <textarea cols="30" rows="10"></textarea>
            <span class="error">
              Must only contain alpha-numeric characters.
            </span>
          </p>
          <p>
            <input value="Add" type="submit">
          </p>
        </form>
      </div>
    </section>
